language: java
jdk:
- openjdk8
branches:
  only:
  - main
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
before_install:
- openssl aes-256-cbc -K $encrypted_c6ae523503a8_key -iv $encrypted_c6ae523503a8_iv
  -in src/main/resources/skifriendproperty.tar.enc -out src/main/resources/skifriendproperty.tar
  -d
- tar xvf skifriendproperty.tar
#- openssl aes-256-cbc -K $encrypted_4dcb4773c2b1_key -iv $encrypted_4dcb4773c2b1_iv
#  -in skifriendproperty.tar.enc -out skifriendproperty.tar -d
- chmod +x gradlew
script: "./gradlew clean build"
before_deploy:
- mkdir -p before-deploy
- cp scripts/*.sh before-deploy/
- cp appspec.yml before-deploy/
- cp build/libs/*.jar before-deploy/
- cd before-deploy && zip -r before-deploy *
- cd ../ && mkdir -p deploy
- mv before-deploy/before-deploy.zip deploy/SkiFriend-BackEnd.zip
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  on:
    branch: main
  bucket: skifriend-ci-bucket
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed: true
- provider: codedeploy
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  on:
    branch: main
  bucket: skifriend-ci-bucket
  key: SkiFriend-BackEnd.zip
  bundle_type: zip
  application: skifriend-ci
  deployment_group: skifriend-ci-group
  regoin: ap-northeast-2
  wait-until-deployed: true
